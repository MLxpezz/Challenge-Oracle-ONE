<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/section-one.css">
    <title>Login</title>
</head>
<body>


    <!--NAV-->
    <nav class="nav-container">
        <div class="logo-container">
          <a href="../index.html"><img class="logo" src="../img/Logo.png" alt="logo" /></a>
          <div class="input-container">
            <input type="text" placeholder="¿Qué deseas buscar?" />
            <img src="../img/search.svg" alt="search" />
          </div>
        </div>
  
        <div class="nav-mobile">
          <a href="../index.html"><img class="logo" src="../img/Logo.png" alt="logo" /></a>
          <img class="nav-mobile__search" src="../img/search.svg" alt="search" />
        </div>
      </nav>

      <!--LOGIN FORM-->
      <section class="form-container">
        <form action="" class="form">
            <p>Iniciar sesión</p>
            <input type="email" class="email" placeholder="Escriba su correo electrónico">
            <input type="password" class="password" placeholder="Escriba su contraseña">
            <button type="submit" class="login">Entrar</button>
        </form>
      </section>

      <!--CONTACT-->
    <section class="contact-container">
        <div class="contact">
          <a href="../index.html"><img class="logo" src="../img/Logo.png" alt="logo" /></a>
            <div class="contact-links">
                <p>Quienes somos</p>
                <p>Politica de privacidad</p>
                <p>Programa de fidelidad</p>
                <p>Nuestras tiendas</p>
                <p>Quiero ser franquiciado</p>
                <p>Anúncie aqui</p>
            </div>
            <div class="contact-form">
                <form action="" class="form">
                    <h5>Hable con nosotros</h5>
                    <div class="form__input-container">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" data-name>
                    </div>
                    <textarea name="message" id="message" cols="30" rows="10" data-message placeholder="Escribe tu mensaje"></textarea>
                    <button class="form__btn">Enviar mensaje</button>
                </form>
            </div>
        </div>
    </section>

    <!--FOOTER-->
    <footer class="footer-container">
        <p>Desarrollado por Mauricio López 2023</p>
    </footer>

    <script type="module" src="../js/requests.js"></script>
    <script type="module" src="../js/login.js"></script>
</body>
</html>
